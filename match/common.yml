### DEFAULT EXPANSIONS TO LOAD ###

matches:

### Date time ###
- trigger: ;ctimes
  replace: '{{myvar}}'
  label: 'dtime: current time, short'
  vars:
  - name: myvar
    type: date
    params:
      format: '%H%M%S'
- trigger: ;ctimel
  replace: '{{myvar}}'
  label: 'dtime: current time, long'
  vars:
  - name: myvar
    type: date
    params:
      format: '%H:%M:%S %p'
- trigger: ;dates
  replace: '{{myvar}}'
  label: 'dtime: current date, short'
  vars:
  - name: myvar
    type: date
    params:
      format: '%Y%m%d'
- trigger: ;datel
  replace: '{{myvar}}'
  label: 'dtime: current date, long'
  vars:
  - name: myvar
    type: date
    params:
      format: '%Y%m%d %A'
- trigger: ;dtimes
  replace: '{{myvar}}'
  label: 'dtime: time stamp, short'
  vars:
  - name: myvar
    type: date
    params:
      format: '%Y%m%d-%H%M%S'
- trigger: ;dtimel
  replace: '{{myvar}}'
  label: 'dtime: time stamp, long'
  vars:
  - name: myvar
    type: date
    params:
      format: '%Y-%m-%d %I:%M %p'

### Heading ###
- trigger: ;#3
  replace: '### $|$ ###'
- trigger: ;#4
  replace: '#### $|$ ####'

### Units ###
- trigger: oC
  replace: °C
  label: 'units symbol: Celsius'
- trigger: oF
  replace: °F
  label: 'units symbol: Fahrenheit'
- trigger: +-
  replace: ±
  label: 'math symbol: plus minus (⇧⌥+)'

